<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
</head>
<body>
    <div class="content">
        <h1>BattleShip</h1>
        <h2>Turn:<h2 class="player-turn"></h2></h2>
        <h1 class="end-game"></h1>
        <button class="btn">New Game</button>
    </div>
    <dialog class="ship-dialog">
        <form class="ship-form" action="" method="dialog">
            <h1>Place your ships</h1>
            <hr>
            <label for="alpha-ship">Alpha:</label>
            <input type="number" id="alpha-ship" name="alpha" min="0" max="9" required>
            <input type="number" id="alpha-ship-y" name="alpha-y" min="0" max="9" required>
            <label for="alpha-ship-place">Choose the placement: </label>
            <select name="alpha-ship" id="alpha-ship-place">
                <option value="">--Please choose an option--</option>
                <option value="vertical">Vertical</option>
                <option value="horizontal">Horizontal</option>
              </select>
            <hr>

            <label for="bravo-ship">Bravo:</label>
            <input type="number" id="bravo-ship" name="bravo" min="0" max="9" required>
            <input type="number" id="bravo-ship-y" name="bravo-y" min="0" max="9" required>
            <label for="bravo-ship-place">Choose the placement: </label>
            <select name="bravo-ship" id="bravo-ship-place">
                <option value="">--Please choose an option--</option>
                <option value="vertical">Vertical</option>
                <option value="horizontal">Horizontal</option>
              </select>
            <hr>

            <!-- <label for="charlie-ship">Charlie:</label>
            <input type="number" id="charlie-ship" name="charlie" min="0" max="9" required>
            <input type="number" id="charlie-ship-y" name="charlie-y" min="0" max="9" required> -->

            <button class="form-submit" type="submit">Submit</button>
        </form>
    </dialog>

    <div id="container">
        <div class="player-container">
            <h2>Player</h2>
            <div class="player-board">
                <div class="grid"></div>
            </div>
        </div>

        <div class="computer-container">
            <h2>Computer</h2>
            <div class="computer-board">
                <div class="grid"></div>
            </div>
        </div>

    </div>
</body>
<script src="app.js" type="module"></script>
</html>
